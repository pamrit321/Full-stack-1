<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Dashboard</title>
<style>
  :root {
    --bg: #f4f6f8;
    --text: #333;
    --card-bg: #fff;
    --primary: #0066ff;
    --sidebar-bg: #1f2937;
    --sidebar-text: #fff;
  }

  body.dark {
    --bg: #1f2937;
    --text: #f4f6f8;
    --card-bg: #273549;
    --primary: #3b82f6;
    --sidebar-bg: #111827;
    --sidebar-text: #fff;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: var(--bg);
    color: var(--text);
    display: grid;
    grid-template-columns: 250px 1fr;
    grid-template-rows: auto;
    min-height: 100vh;
    transition: background 0.3s, color 0.3s;
  }

  /* Sidebar */
  .sidebar {
    background: var(--sidebar-bg);
    color: var(--sidebar-text);
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .sidebar h2 {
    margin-top: 0;
  }
  .sidebar a {
    color: var(--sidebar-text);
    text-decoration: none;
    padding: 8px;
    border-radius: 4px;
    transition: background 0.2s;
  }
  .sidebar a:hover {
    background: rgba(255, 255, 255, 0.1);
  }

  /* Main content */
  .main {
    padding: 20px;
    display: grid;
    grid-template-rows: auto 1fr;
  }

  /* Topbar */
  .topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }
  .theme-toggle {
    padding: 8px 14px;
    border: none;
    background: var(--primary);
    color: white;
    border-radius: 4px;
    cursor: pointer;
  }

  /* Dashboard content */
  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
  }
  .card {
    background: var(--card-bg);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    transition: background 0.3s, color 0.3s;
  }
  .card h3 {
    margin: 0 0 10px;
  }

  /* Responsive layout */
  @media (max-width: 768px) {
    body {
      grid-template-columns: 1fr;
    }
    .sidebar {
      flex-direction: row;
      overflow-x: auto;
      justify-content: space-around;
    }
  }
</style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin</h2>
    <a href="#">Dashboard</a>
    <a href="#">Users</a>
    <a href="#">Settings</a>
    <a href="#">Reports</a>
  </div>
  <div class="main">
    <div class="topbar">
      <h1>Dashboard</h1>
      <button class="theme-toggle" onclick="toggleTheme()">Switch Theme</button>
    </div>
    <div class="cards">
      <div class="card">
        <h3>Total Users</h3>
        <p>1,254</p>
      </div>
      <div class="card">
        <h3>Active Sessions</h3>
        <p>342</p>
      </div>
      <div class="card">
        <h3>Revenue</h3>
        <p>$23,450</p>
      </div>
      <div class="card">
        <h3>Pending Tasks</h3>
        <p>18</p>
      </div>
    </div>
  </div>
<script>
  function toggleTheme() {
    document.body.classList.toggle('dark');
    // Optional: Save preference
    localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
  }

  // Load stored theme on refresh
  window.onload = () => {
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }
  };
</script>
</body>
</html>
